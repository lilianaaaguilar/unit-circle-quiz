<!DOCTYPE html>
<html>
<head>  
	<title>Unit Circle Quiz</title>

   <script src="myScript.js"></script>
</head>
<body>

	<h1>Unit Circle Quiz</h1>
	<h2>By Liliana Aguilar</h2>
	
	<h3>Question 1:</h3>
	<p>Which is correct?</p>
	<form>
		<input type="radio" id="sinandcos" name="q1" class="incorrect"  >
		<label for="sinandcos">(sin, cos)</label><br>

		<br><br>
		<input type="button" value="Submit answer" class="check">
	</form>
	<p class="feedback"></p>

</body>
